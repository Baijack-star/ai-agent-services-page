<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Free AI Consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto mt-12 p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Book a Free AI Consultation</h1>
        <form class="max-w-xl mx-auto">
            <div class="mb-4">
                <label for="name" class="block mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full p-4 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:border-purple-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-4 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:border-purple-500" required>
            </div>
            <div class="mb-4">
                <label for="company" class="block mb-2">Company</label>
                <input type="text" id="company" name="company" class="w-full p-4 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2">Tell us about your project</label>
                <textarea id="message" name="message" rows="4" class="w-full p-4 bg-gray-800 rounded-lg border border-gray-700 focus:outline-none focus:border-purple-500" required></textarea>
            </div>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">Request a Meeting</button>
        </form>
    </div>
</body>
</html>
